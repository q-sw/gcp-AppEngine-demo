<!DOCTYPE html>
<html>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <head>
                <title>Demonstration</title>
        </head>
        <body>
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="false">
                        <div class="carousel-indicators">
                        {%for key, value  in images.items() %}
                        {%if key == 1 %}
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to={{key}} class="active" aria-current="true" aria-label={{key}}></button>
                        {% else %}
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to={{key}} aria-label={{key}}></button>
                        {%endif%}
                        {%endfor%}
                        </div>
                        <div class="carousel-inner">
                        {%for key, value  in images.items() %}
                        {%if key == 1 %}
                        <div class="carousel-item active">
                                <img src="{{ value }}" class="d-block w-100" alt="...">
                        </div>
                        {% else %}
                        <div class="carousel-item">
                                <img src="{{ value }}" class="d-block w-100" alt="...">
                        </div>
                        {% endif %}
                        {% endfor %}

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                  </div>
        </body>
</html>
